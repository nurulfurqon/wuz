name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  int-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
      - name: Setup node 🏗
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies 👨🏻‍💻
        run: npm ci
      - name: Linter 🧹
        run: npm run lint
      - name: Test 🧪
        run: npm run test
