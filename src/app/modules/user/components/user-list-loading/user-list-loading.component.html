<div class="grid grid-cols-1 md:grid-cols-3 gap-5 w-full">
  @for (item of items; track $index) {
    <div class="w-full flex flex-col items-end justify-start border border-gray-200 p-4 rounded-xl bg-white">
      <div class="flex-1 flex flex-col w-full animate-pulse">
        <div class="flex items-start justify-start space-x-4">
          <div class="w-12 h-12 bg-gray-300 rounded-lg"></div>
          <div class="flex flex-col items-start justify-start">
            <div class="w-40 h-5 bg-gray-300 mb-3 rounded"></div>
            <div class="flex items-center space-x-2 mb-2">
              <div class="w-4 h-4 bg-gray-300 rounded"></div>
              <div class="w-28 h-4 bg-gray-300 rounded"></div>
            </div>
            <div class="flex items-center space-x-2 mb-2">
              <div class="w-4 h-4 bg-gray-300 rounded"></div>
              <div class="w-24 h-4 bg-gray-300 rounded"></div>
            </div>
          </div>
        </div>
        <div class="w-full h-[1px] bg-gray-300 my-3"></div>
        <div class="w-full mt-1">
          <div class="w-32 h-4 bg-gray-300 rounded"></div>
        </div>
      </div>
    </div>
  }
</div>
